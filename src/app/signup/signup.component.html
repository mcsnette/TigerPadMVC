<!--START OF NAVIGATION BAR-->
<nav class="navbar">
  <ul>
    <li><img src="../assets/images/logo-withtext.png" /></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>
<!--END OF NAVIGATION BAR-->
<div class="main-container">
  <div class="register-container">
    <div class="register-logo">
      <img src="../assets/images/logo-notext.png" />
    </div>
    <div class="community">
      <h3><b>community</b></h3>
    </div>
    <div class="made-with-more">
      <h3><b>made with more</b></h3>
    </div>
    <div class="productivity">
      <h3><b>productivity</b></h3>
    </div>
  </div>

  <!--START OF REGISTRATION FORM-->
  <div class="register-form-container">
    <div class="register-form">
      <h3><b>SIGN UP</b></h3>
      <hr />
    </div>
    <div>
      <label for="username"><b>USERNAME</b></label>
    </div>
    <div class="register-form">
      <input
        class="register-field"
        type="text"
        placeholder="Enter your username"
        name="username"
        required
      />
    </div>

    <div>
      <label for="email"><b>EMAIL ADDRESS</b></label>
    </div>
    <div class="register-form">
      <input
        class="register-field"
        type="email"
        placeholder="thomasino@ust.edu.ph"
        name="email"
        required
      />
    </div>

    <div>
      <label for="password"><b>PASSWORD</b></label>
    </div>
    <div class="register-form">
      <input
        class="register-field"
        type="password"
        placeholder="Type your password"
        name="password"
        required
      />
    </div>

    <div class="register-form">
      <button class="btn-main" type="submit">Create Account</button>
    </div>
  </div>

  <!-- END OF REGISTRATION FORM-->
</div>
<!-- END OF MAIN CONTAINER-->
<div class="secondary-container">
  <p>Already have an account?</p>
  <div class="register-form">
    <a href="UserLogin.html" class="btn-login" [routerLink]="['/user-login']"
      >Login</a
    >
  </div>
</div>

<router-outlet></router-outlet>
